<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>BMI Calculator</h2>
        <Label name="height" class="lab">Height in cm</Label>
        <input type="text" name="height" class="field" id="height"><br>
        <br>
        <Label name="weight" class="lab">Weight in kg</Label>
        <input type="text" name="weight" class="field" id="weight"><br>
        <br>
        <button type="submit" class="btn1">Calculate</button>
        <button type="reset" class="btn2">Reset</button>
        <div class="res"></div>
        <div>
            <h3>BMI Weight Guide</h3>
            <span>Under Weight = Less than 18.6</span><br>
            <br>
            <span>Normal Range = 18.6 and 24.9</span><br>
            <br>
            <span>Overweight = Greater than 24.9</span>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
